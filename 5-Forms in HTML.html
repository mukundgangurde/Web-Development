<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <u><h1>Forms in HTML</h1></u>
    <form action="action.php">
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter text here"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <label for="number">Number: </label>
        <input type="number" id="number" name="number" placeholder="Enter a number"><br><br>

        <label for="date">Date: </label>
        <input type="date" id="date" name="date"><br><br>

        <label for="color">Color: </label>
        <input type="color" id="color" name="color"><br><br>

        <label for="select">Select Option: </label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label for="checkbox">Checkbox: </label>
        <input type="checkbox" id="checkbox" name="checkbox" value="1"> 1
        <input type="checkbox" id="checkbox" name="checkbox" value="2"> 2
        <input type="checkbox" id="checkbox" name="checkbox" value="3"> 3
        <input type="checkbox" id="checkbox" name="checkbox" value="4"> 4<br><br>

        <label for="radio">Radio Button: </label>
        <input type="radio" id="radio1" name="radio" value="option1"> Option 1
        <input type="radio" id="radio2" name="radio" value="option2"> Option 2<br><br>

        <label for="textarea">Textarea: </label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"
            placeholder="Enter your message here"></textarea><br><br>

        <label for="file">File Upload: </label>
        <input type="file" id="file" name="file"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Click Me" onclick="alert('Button clicked!')">
    </form>
</body>

</html>
